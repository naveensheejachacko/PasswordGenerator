{% extends 'generator/base.html' %}
{% block content %}

<div> 
    <h1>Passwords</h1>
</div>
<td>
    {% for i in items %}
    <h1>{{i.site}}</h1>
    <h1>Created on :{{i.time}}</h1>
    <h1>Passwords: {{i.passwords}}</h1>
    <a href="{% url 'deleteRecord' i.id %}"><button type="'button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
    {% endfor %}
</div>
</div>
{% endblock %}
